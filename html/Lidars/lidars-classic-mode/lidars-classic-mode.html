<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lidars (class mode)</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="lidars-classic-mode/css/common.css">
  <link rel="stylesheet" href="lidars-classic-mode/css/index.css">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onbeforecopy="return false">
  <div class="container">
    <input type="radio" name="lidar" id="lidar1" checked>
    <input type="radio" name="lidar" id="lidar2">
    <div class="label fixclear">
      <div class="left">
        <label for="lidar1" class="l1" language="lidar1"></label>
        <label for="lidar2" class="l2" language="lidar2"></label>
      </div>
      <span class="right" language="for_only"></span>
    </div>
    <div class="content">
      <div class="lidar1">
        <div class="bottom">
          <p language="processing"></p>
          <div>
            <div class="fixclear">
              <div class="fixclear">
                <span class="left" language="point_cloud_output_channel"></span>
                <select class="right" name="out_channel_pts" id="">
                  <option value="-1" selected language="disabled"></option>
                  <option value="0" language="channel_a"></option>
                  <option value="1" language="channel_b"></option>
                  <option value="2" language="channel_c"></option>
                </select>
              </div>
              <div class="fixclear">
                <span class="left" language="point_map_output_channel"></span>
                <select class="right" name="out_channel_map" id="">
                  <option value="-1" selected language="disabled"></option>
                  <option value="0" language="channel_a"></option>
                  <option value="1" language="channel_b"></option>
                  <option value="2" language="channel_c"></option>
                </select>
              </div>
            </div>
            <div class="fixclear">
              <div class="left fixclear">
                <div class="fixclear">
                  <div class="right">
                    <span>X</span>
                    <input type="number" name="offset_x" value="0.00" min="-21" max="1" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span language="origin"></span>
                    <span>Y</span>
                    <input type="number" name="offset_y" value="0.00" min="-3" max="3" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span>H</span>
                    <input type="number" name="height" value="0.00" min="0" max="3" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span language="yaw_offset"></span>
                    <input type="number" name="yaw" value="0.0" min="-180" max="180" step="0.1" id="">
                  </div>
                </div>
              </div>
              <div class="right">
                <canvas class="canvas" width="183" height="224"></canvas>
                <a href="javascript:;" class="scale_change" scale="large" onclick="transformation(this)">Scale: Small</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lidar2">
        <div class="bottom">
          <p language="processing"></p>
          <div class="fixclear">
            <div class="fixclear">
              <div class="fixclear">
                <span class="left" language="point_cloud_output_channel"></span>
                <select class="right" name="out_channel_pts" id="">
                  <option value="-1" selected language="disabled"></option>
                  <option value="0" language="channel_a"></option>
                  <option value="1" language="channel_b"></option>
                  <option value="2" language="channel_c"></option>
                </select>
              </div>
              <div class="fixclear">
                <span class="left" language="point_map_output_channel"></span>
                <select class="right" name="out_channel_map" id="">
                  <option value="-1" selected language="disabled"></option>
                  <option value="0" language="channel_a"></option>
                  <option value="1" language="channel_b"></option>
                  <option value="2" language="channel_c"></option>
                </select>
              </div>
            </div>
            <div class="fixclear">
              <div class="left fixclear">
                <div class="fixclear">
                  <div class="right">
                    <span>X</span>
                    <input type="number" name="offset_x" value="0.00" min="-21" max="1" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span language="origin"></span>
                    <span>Y</span>
                    <input type="number" name="offset_y" value="0.00" min="-3" max="3" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span>H</span>
                    <input type="number" name="height" value="0.00" min="0" max="3" step="0.01" id="">
                  </div>
                </div>
                <div class="fixclear">
                  <div class="right">
                    <span language="yaw_offset"></span>
                    <input type="number" name="yaw" value="0.0" min="-180" max="180" step="0.1" id="">
                  </div>
                </div>
              </div>
              <div class="right">
                <canvas class="canvas" width="183" height="224"></canvas>
                <a href="javascript:;" class="scale_change" scale="large" onclick="transformation(this)">Scale: Small</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lidars-classic-mode/js/jquery-2.14.js"></script>
  <script src="lidars-classic-mode/js/bi-common.js"></script>
  <script src="lidars-classic-mode/js/text.js"></script>
  <script src="lidars-classic-mode/js/index.js"></script>
</body>

</html>
