<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QTest</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="q-test-cameras/css/common.css">
  <link rel="stylesheet" href="q-test-cameras/css/index.css">
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onbeforecopy="return false">
  <div class="container">
    <div>
      <p language="connect"></p>
      <div class="fixclear">
        <div class="left">
          <span language="ip"></span>
          <input type="text" name="ip">
        </div>
        <div class="right">
          <span language="port"></span>
          <input type="number" name="port" min="0" max="65535" value="5560" step="1">
        </div>
      </div>
    </div>
    <div>
      <p language="process"></p>
      <div>
        <ul>
          <li class="fixclear">
            <div class="left">
              <input type="checkbox" name="enabled" id="enabled1">
              <label language="enabled" for="enabled1"></label>
            </div>
            <div class="right">
              <a href="javascript:;" onclick="onForword(this)" language="config_lane_line_bounds"></a>
            </div>
          </li>
          <li class="fixclear">
            <span class="left" language="Cam_object_output_channel"></span>
            <select class="right" name="Cam_object_output_channel">
              <option value="-1" selected language="disabled"></option>
              <option value="0" language="chan_a"></option>
              <option value="1" language="chan_b"></option>
              <option value="2" language="chan_c"></option>
              <option value="3" language="chan_d"></option>
            </select>
          </li>
          <li class="fixclear">
            <span class="left" language="Front_Rdr_object_output_channel"></span>
            <select class="right" name="Front_Rdr_object_output_channel">
              <option value="-1" selected language="disabled"></option>
              <option value="0" language="chan_a"></option>
              <option value="1" language="chan_b"></option>
              <option value="2" language="chan_c"></option>
              <option value="3" language="chan_d"></option>
            </select>
          </li>
          <li class="fixclear">
            <span class="left" language="Front_Vis_output_channel"></span>
            <select class="right" name="Front_Vis_output_channel">
              <option value="-1" selected language="disabled"></option>
              <option value="0" language="chan_a"></option>
              <option value="1" language="chan_b"></option>
              <option value="2" language="chan_c"></option>
              <option value="3" language="chan_d"></option>
            </select>
          </li>
          <li class="fixclear">
            <span class="left" language="Vehicle_output_channel"></span>
            <select class="right" name="Vehicle_output_channel">
              <option value="-1" selected language="disabled"></option>
              <option value="0" language="chan_a"></option>
              <option value="1" language="chan_b"></option>
              <option value="2" language="chan_c"></option>
              <option value="3" language="chan_d"></option>
            </select>
          </li>
          <li class="fixclear">
            <span class="left" language="Lane_output_channel"></span>
            <select class="right" name="Lane_output_channel">
              <option value="-1" selected language="disabled"></option>
              <option value="0" selected language="chan_a"></option>
              <option value="1" language="chan_b"></option>
              <option value="2" language="chan_c"></option>
              <option value="3" language="chan_d"></option>
            </select>
          </li>
        </ul>
      </div>
      <div class="fixclear">
        <div class="left">
          <div class="left">
            <p language="orign"></p>
            <p language="pos_offset"></p>
          </div>
          <div class="right">
            <div class="fixclear">
              <span class="left">X</span>
              <input class="right" type="number" name="pos_x" value="0.00" min="-6" max="1" step="0.01" id="x">
            </div>
            <div class="fixclear">
              <span class="left">Y</span>
              <input class="right" type="number" name="pos_y" value="0.00" min="-3" max="3" step="0.01" id="y">
            </div>
            <div class="fixclear">
              <span class="left">Z</span>
              <input class="right" type="number" name="pos_z" value="0.00" min="-10.00" max="10.00" step="0.01">
            </div>
            <div class="fixclear">
              <span class="left" language="yaw_angle"></span>
              <input class="right" type="number" name="yaw_angle" value="0.0" min="-180.00" max="180.00" step="0.1">
            </div>
            <div class="fixclear">
              <span class="left" language="pitch"></span>
              <input class="right" type="number" name="pitch" value="0.0" min="-180.0" max="180.0" step="0.1">
            </div>
            <div class="fixclear">
              <span class="left" language="roll"></span>
              <input class="right" type="number" name="roll" value="0.0" min="-180.0" max="180.0" step="0.1">
            </div>
          </div>
        </div>
        <div class="right" id="right">
          <canvas class="myCanvas" width="127" height="160"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="q-test-cameras/js/jquery-2.14.js"></script>
  <script src="q-test-cameras/js/bi-common.js"></script>
  <script src="q-test-cameras/js/common.js"></script>
  <script src="q-test-cameras/js/text.js"></script>
  <script src="q-test-cameras/js/index.js"></script>
</body>

</html>
