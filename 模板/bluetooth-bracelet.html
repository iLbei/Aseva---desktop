<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="bluetooth-bracelet/css/common.css">
  <link rel="stylesheet" href="bluetooth-bracelet/css/index.css">
</head>
<!--<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false" onbeforecopy="return false"> -->
<body oncontextmenu="return false" ondragstart="return false" onbeforecopy="return false">
  <div class="container">
    <div>
      <input type="checkbox" name="" id="">
      <label for="" language=""></label>
    </div>
    <!-- 如果body有onselectstart="return false"属性，则contenteditable无效  -->
    <p contenteditable="true">2222222222</p>
    <ul class="item fixclear">
      <li class="active"><span language="lidar"></span>1</li>
      <li><span language="lidar"></span>2</li>
      <li><span language="lidar"></span>3</li>
      <li><span language="lidar"></span>4</li>
    </ul>
    <!-- ip/端口号验证，不再需要js，css就能验证 -->
    <input type="text" name="srcIP"
      pattern="^(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|[0-9])\.((1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|\d)\.){2}(1\d{2}|2[0-4]\d|25[0-5]|[1-9]\d|\d)$"
      value="192.168.0.201" class="green left">
    <input type="text" name="srcPort"
      pattern="^([0-9]{1,4}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$" class="right"><span
      class="right" language="port"></span>
      <!-- 只允许输入数字 -->
      <input type="text" name="" pattern="^[0-9]+([.]{1}[0-9]+){0,1}$" id="">
      <!-- 只允许输入数字和逗号 -->
      <input type="text" name="" pattern="[,0-9.]+$" id="">
  </div>
  <script src="bluetooth-bracelet/js/jquery-2.14.js"></script>
  <script src="bluetooth-bracelet/js/bi-common.js"></script>
  <script src="bluetooth-bracelet/js/text.js"></script>
  <script src="bluetooth-bracelet/js/index.js"></script>
</body>

</html>
